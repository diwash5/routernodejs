<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <h5>i'm alive </h5>
  <div id="container" style="width:100%; height:400px;"></div>
  
  <script>
  document.addEventListener('DOMContentLoaded', function () {
        const chart = Highcharts.chart('container', {
            chart: {
                type: 'bar',
                scrollablePlotArea: {
            minWidth: 200,
            scrollPositionX: 1
        }
            },
            title: {
                text: 'Fruit Consumption'
            },
            xAxis: {
                categories: ['Apples', 'Bananas'],
                 scrollbar: {
            enabled: true
        },
            },
            yAxis: {
                title: {
                    text: 'Fruit eaten'
                }
            },
             scrollbar: {
            enabled: true
            },
            series: [{
                name: 'Jane',
                data: [1, 5]
            }, {
                name: 'John',
                data: [5, 7]
            },{
                name: 'Jane',
                data: [3, 5]
            }, {
                name: 'John',
                data: [5, 35]
            },{
                name: 'Jane',
                data: [4, 5]
            }, {
                name: 'John',
                data: [5, 7]
            },{
                name: 'Jane',
                data: [1, 5]
            }, {
                name: 'John',
                data: [5, 7]
            }]
        });
    }); </script>
</body>
</html>
